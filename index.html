<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <!--
    <script type="module" src="./js/app.js"></script>
    -->
    <table id="schedule">
      <tr>
        <th></th>
        <th></th>
      </tr>    
    </table>
  <script type="module">
    import ED from "https://esm.sh/papillon-ed-core";
    import config from './js/config.js';

    let ed = new ED()
    ed.auth
    .login(config.USERNAME, config.PASSWORD)
    .then(() => {
      document.write("connecté à école directe");
      console.log("connecté à école directe")
      let currentDate = new Date();
  
      // Get the year, month, and day
      let year = currentDate.getFullYear();
      let month = (currentDate.getMonth() + 1).toString().padStart(2, '0'); // Pad single-digit months with a leading zero
      let day = (currentDate.getDate() + 2 ).toString().padStart(2, '0'); // Pad single-digit days with a leading zero
  
      // Create the formatted date string
      let formattedDate = `${year}-${month}-${day}`;
  
      console.log(formattedDate);
      
      function dateToTime(date) {
        const d = new Date(date)
        let hour = d.getHours().toString().padStart(2, '0'); // Pad single-digit months with a leading zero
        let minute = d.getMinutes().toString().padStart(2, '0'); // Pad single-digit months with a leading zero
        return `${hour}:${minute}`
      }
      
    });
  </script>
 <div class="container">
    <h2>Connexion</h2>
    <form action="#" method="post">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
